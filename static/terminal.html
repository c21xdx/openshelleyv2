<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-secondary: #f9fafb;
            --bg-base: #ffffff;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --primary: #2563eb;
        }

        body {
            font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, monospace;
            background: #1f2937;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--bg-base);
            border-bottom: 1px solid var(--border);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header-actions a, .header-actions button {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
            background: none;
            border: none;
            cursor: pointer;
            font-family: inherit;
        }

        .header-actions a:hover, .header-actions button:hover {
            color: var(--text-primary);
        }

        .nav-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text-primary) !important;
        }

        .nav-btn:hover {
            background: var(--border);
        }

        #terminal-container {
            flex: 1;
            padding: 8px;
            overflow: hidden;
        }

        #terminal {
            height: 100%;
        }

        .status-bar {
            background: #374151;
            color: #9ca3af;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .status-connected {
            color: #22c55e;
        }

        .status-disconnected {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üíª Terminal</h1>
        <div class="header-actions">
            <a href="/portal" class="nav-btn">‚Üê Portal</a>
            <a href="/portal/files" class="nav-btn">Files</a>
            <a href="/" class="nav-btn">Shelley</a>
        </div>
    </header>

    <div id="terminal-container">
        <div id="terminal"></div>
    </div>

    <div class="status-bar">
        <span id="status">Connecting...</span>
        <span id="size"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
    <script>
        const term = new Terminal({
            cursorBlink: true,
            fontSize: 14,
            fontFamily: '"SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas, monospace',
            theme: {
                background: '#1f2937',
                foreground: '#f9fafb',
                cursor: '#f9fafb',
                selection: 'rgba(255, 255, 255, 0.3)',
                black: '#1f2937',
                red: '#ef4444',
                green: '#22c55e',
                yellow: '#eab308',
                blue: '#3b82f6',
                magenta: '#a855f7',
                cyan: '#06b6d4',
                white: '#f9fafb',
                brightBlack: '#6b7280',
                brightRed: '#f87171',
                brightGreen: '#4ade80',
                brightYellow: '#facc15',
                brightBlue: '#60a5fa',
                brightMagenta: '#c084fc',
                brightCyan: '#22d3ee',
                brightWhite: '#ffffff'
            }
        });

        const fitAddon = new FitAddon.FitAddon();
        const webLinksAddon = new WebLinksAddon.WebLinksAddon();

        term.loadAddon(fitAddon);
        term.loadAddon(webLinksAddon);

        const terminalEl = document.getElementById('terminal');
        term.open(terminalEl);
        fitAddon.fit();

        const statusEl = document.getElementById('status');
        const sizeEl = document.getElementById('size');

        function updateSize() {
            sizeEl.textContent = `${term.cols}x${term.rows}`;
        }
        updateSize();

        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/portal/ws/terminal`;
        let ws;
        let reconnectAttempts = 0;

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status-connected';
                reconnectAttempts = 0;

                // Send initial size
                ws.send(JSON.stringify({
                    type: 'resize',
                    cols: term.cols,
                    rows: term.rows
                }));
            };

            ws.onmessage = (event) => {
                if (event.data instanceof Blob) {
                    event.data.text().then(text => term.write(text));
                } else {
                    term.write(event.data);
                }
            };

            ws.onclose = () => {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status-disconnected';

                // Reconnect logic
                if (reconnectAttempts < 5) {
                    reconnectAttempts++;
                    setTimeout(connect, 1000 * reconnectAttempts);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        connect();

        // Send input to terminal
        term.onData(data => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(data);
            }
        });

        // Handle resize
        window.addEventListener('resize', () => {
            fitAddon.fit();
            updateSize();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'resize',
                    cols: term.cols,
                    rows: term.rows
                }));
            }
        });

        // Focus terminal on click
        terminalEl.addEventListener('click', () => term.focus());
        term.focus();
    </script>
</body>
</html>
